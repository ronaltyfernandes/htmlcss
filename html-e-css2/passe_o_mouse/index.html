<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        a{color: brown;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            text-decoration: none;
        }
        a:visited{
            color: rgb(116, 0, 0);
        }
        a:hover{
            text-decoration: underline;
        }


    </style>

</head>
<body>
    <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">clicka ai</a>
</body>
</html>
